jobs: 
  build: 
    machine:
      enable: true
    steps: 
      - checkout 
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run test
  deploy: 
     machine:
      enable: true
     steps:
      - add_ssh_keys:
